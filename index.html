<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <script src="matrix-background.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <canvas id="canv"></canvas>
        <div class="calculator">
            <div class="display">123456789.0+-*/%^=</div>
            <div class="controller">
                <div class="keyrow first">
                    <button type="button" id="clear">C</button>
                    <button type="button" id="delete">del</button>
                    <button type="button" id="power">^</button>
                    <button type="button" id="modulo">%</button>
                </div>
                <div class="keyrow second">
                    <button type="button" id="_7">7</button>
                    <button type="button" id="_8">8</button>
                    <button type="button" id="_9">9</button>
                    <button type="button" id="divide">/</button>
                </div>
                <div class="keyrow third">
                    <button type="button" id="_4">4</button>
                    <button type="button" id="_5">5</button>
                    <button type="button" id="_6">6</button>
                    <button type="button" id="multiply">*</button>
                </div>
                <div class="keyrow fourth">
                    <button type="button" id="_1">1</button>
                    <button type="button" id="_2">2</button>
                    <button type="button" id="_3">3</button>
                    <button type="button" id="subtract">-</button>
                </div>
                <div class="keyrow fifth">
                    <button type="button" id="_0">0</button>
                    <button type="button" id="dot">.</button>
                    <button type="button" id="equals">=</button>
                    <button type="button" id="add">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
