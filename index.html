<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>
            <div class="controller">
                <ul class="keyrow first">
                    <li id="clear">C</li>
                    <li id="delete">del</li>
                    <li id="power">^</li>
                    <li id="modulo">%</li>
                </ul>
                <ul class="keyrow second">
                    <li id="_7">7</li>
                    <li id="_8">8</li>
                    <li id="_9">9</li>
                    <li id="divide">/</li>
                </ul>
                <ul class="keyrow third">
                    <li id="_4">4</li>
                    <li id="_5">5</li>
                    <li id="_6">6</li>
                    <li id="multiply">*</li>
                </ul>
                <ul class="keyrow fourth">
                    <li id="_1">1</li>
                    <li id="_2">2</li>
                    <li id="_3">3</li>
                    <li id="subtract">-</li>
                </ul>
                <ul class="keyrow fifth">
                    <li id="_0">0</li>
                    <li id="dot">.</li>
                    <li id="equals">=</li>
                    <li id="add">+</li>
                </ul>
            </div>
        </div>
    </body>
</html>
